version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey
      - Hi there
      - Good morning
      - How's it going?

  - intent: goodbye
    examples: |
      - Bye
      - See you later
      - Goodbye
      - Have a great day
      - Take care
      - See you soon
      - Have a good day

  - intent: check_expenses
    examples: |
      - Show me my expenses
      - What are my expenses?
      - Can you list my expenses?
      - Show me my expense statistics
      - Calculate my expense data
      - Give me an overview of my expenses

  - intent: most_expensive_expense
    examples: |
      - What’s the most expensive expense?
      - Which expense was the highest?
      - Show me my biggest expense

  - intent: least_expensive_expense
    examples: |
      - What’s the least expensive expense?
      - Which expense was the lowest?
      - Show me the smallest expense

  - intent: total_expenditure
    examples: |
      - How much money have I spent so far?
      - What’s my total expenditure?
      - Calculate my total spending

  - intent: out_of_scope
    examples: |
      - What’s the weather like today?
      - Can you tell me a joke?
      - I don’t need anything else
      - That’s all for now
      - Random message