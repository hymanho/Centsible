# .github/workflows/main.yml
name: Deploy

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment variables
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "${{ secrets.FIREBASE_ADMIN_KEY }}" > ./firebaseAdminKeyjson
          echo "REACT_APP_HUGGING_API_KEY=${{ secrets.HUGGING_API_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy
        run: |
          echo "Deploying application..."
          # Replace with your actual deployment command
          # deploy-to-hosting-service --api-key $REACT_APP_FIREBASE_API_KEY --service-account ./firebase-service-account.json